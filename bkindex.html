<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frontend Mentor | NFT preview card component</title>
	<link rel="icon" href="./nft-preview-card-component-main/images/favicon-32x32.png">
	<link rel="stylesheet" href="./css/app.css">
	
</head>

<body>
	<div class="">
		<div class="container">
			<div class=" row justify-content-center align-items-center min-vh-100">
				<div class="col-lg-4 col-xl-4 col-md-4">
					<div class=" card p-4">
						<div class=" card-img">
							<img src="./nft-preview-card-component-main/images/image-equilibrium.jpg" class=" w-100" alt="">
						</div>
						<div class="card-body">
							<h2 class=" text-white">Equilibrium #3429</h2>
							<p class=" text-primary">Our Equilibrium collection promotes balance and calm.</p>
							<div class="d-flex justify-content-between">
								<p class=" text-success">0.041 ETH</p>
								<p class=" text-primary">3 days left</p>
							</div>
						</div>
						<div class=" card-footer d-flex">
							<img src="./nft-preview-card-component-main/images/image-avatar.png" class=" rounded me-3" style=" width: 40px;" alt="">
							<p class=" text-primary"> Creation of <span class=" text-white">Jules Wyvern</span></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
